
  <md-toolbar layout="row" class="md-toolbar-tools">
    <h1>Find Jobs</h1>
    <span flex></span>
    <md-button class="md-icon-button" aria-label="More">
      <md-icon md-svg-icon="img/icons/ic_more_vert_black_24px.svg"></md-icon>
    </md-button>
  </md-toolbar>

  <md-content layout-padding>

    <form name="searchForm" ng-submit="$ctrl.search()">

      <md-input-container class="md-block" flex-gt-xs>
        <label>search for skill, language, location etc.</label>
        <input ng-model="$ctrl.searchTerm">
      </md-input-container>

      <div layout="row" layout-align="center">
        <md-button class="md-raised md-primary" ng-click="$ctrl.search()">Search</md-button>
      </div>
    </form>

    <md-list>

      <md-list flex>
        <md-subheader class="md-no-sticky">Results</md-subheader>
        <md-list-item class="md-3-line" ng-repeat="user in $ctrl.hackers" ng-click="null">
          <img ng-src="{{user.avatar_url}}" class="md-avatar" alt="{{user.login}}" />
          <div class="md-list-item-text" layout="column">
            <h3>{{ user.login }}</h3>
            <h4>{{ user.score }}</h4>
            <md-chips>
              <md-chip ng-repeat="label in labels">{{ label }}</md-chip>
            </md-chips>
          </div>
        </md-list-item>

    </md-list>

  </md-content>
